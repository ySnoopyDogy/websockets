<!DOCTYPE html>
<html>
  <head>
    <title>Menhera-Chat</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header">
      <h1>Menhera Chat</h1>
    </header>
    <div class="container">
      <div class="message-area">
        <ul id="messages" class="messages"></ul>
      </div>
      <div class="user-control">
        <form id="nickname">
          <input type="text" id="newnick" autocomplete="off" />
          <br />
          <button>Mudar Nick</button>
        </form>
      </div>
      <p id="typing" class="typing hide">User estÃ¡ digitando</p>
      <div class="online">
        <p>Online Members</p>
        <ul id="online-table"></ul>
      </div>
    </div>
    <div class="send-area">
      <form id="form">
        <input id="input" class="input" autocomplete="off" />
        <button>Send</button>
      </form>
    </div>

    <div class="scripts">
      <script src="/socket.io/socket.io.js"></script>
      <script src="./script.js"></script>
    </div>
  </body>
</html>
